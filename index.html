<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/bash.svg" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="styles/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>My-Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="buttons-flex">
          <div class="button red"></div>
          <div class="button yellow"></div>
          <div class="button green"></div>
        </div>
        <div class="title">
          <a href="https://github.com/sksmagr23" target="_blank"
            ><h1><i class="fab fa-github"></i> sksmagr23</h1></a
          >
        </div>
      </div>
      <div id="app"></div>
    </div>
    <script src="terminal.js"></script>
    <script>
    document.querySelector('.button.red').addEventListener('click', function() {
      window.close();
    });
    
    document.querySelector('.button.yellow').addEventListener('click', function() {
      const container = document.querySelector('.container');
      if (container.style.height === '40px') {
        container.style.height = '700px';
        document.getElementById('app').style.display = 'flex';
      } else {
        container.style.height = '40px';
        document.getElementById('app').style.display = 'none';
      }
    });
    
    document.querySelector('.button.green').addEventListener('click', function() {
      const container = document.querySelector('.container');
      if (container.style.maxWidth === '900px' && container.style.height === '700px') {
        container.style.maxWidth = '100vw';
        container.style.height = '100vh';
      } else {
        container.style.maxWidth = '900px';
        container.style.height = '700px';
      }
    });
  </script>
  </body>
</html>
