<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/bash.svg" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Fira+Code:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Terminal Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="buttons-flex">
          <div class="button red"></div>
          <div class="button yellow"></div>
          <div class="button green"></div>
        </div>
        <div class="title">
          <h1>sksm_agr@terminal</h1>
        </div>
      </div>
      <div id="app"></div>
    </div>
    <script type="module" src="js/terminal.js"></script>
    <script>
      document
        .querySelector(".button.red")
        .addEventListener("click", function () {
          window.close();
        });

      document
        .querySelector(".button.yellow")
        .addEventListener("click", function () {
          const container = document.querySelector(".container");
          if (container.style.height === "40px") {
            container.style.height = "100vh";
            document.getElementById("app").style.display = "flex";
          } else {
            container.style.height = "40px";
            document.getElementById("app").style.display = "none";
          }
        });

      document
        .querySelector(".button.green")
        .addEventListener("click", function () {
          const container = document.querySelector(".container");
          if (
            container.style.maxWidth === "100vw" &&
            container.style.height === "100vh"
          ) {
            container.style.maxWidth = "900px";
            container.style.height = "700px";
          } else {
            container.style.maxWidth = "100vw";
            container.style.height = "100vh";
          }
        });
    </script>
  </body>
</html>
